<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Lord</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        padding: 10px;
        gap: 10px;
    }

    /* LEFT SCROLLING TEXT */
    .scroll-box {
        width: 65%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .scroll-text {
        font-size: 1.3em;
        line-height: 1.6em;
        white-space: pre-wrap;
        animation: scrollUp 40s linear infinite;
    }

    @keyframes scrollUp {
        0% { transform: translateY(100%); }
        100% { transform: translateY(-100%); }
    }

    /* RIGHT SIDE IMAGE â€” FIXED SIZE */
    .side-img {
        width: 35%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        opacity: 0.85;
    }

    audio {
        display: none;
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="Lord.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <!-- TEXT SECTION -->
    <div class="scroll-box">
        <div class="scroll-text">
YOUR TEXT GOES HERE
Type or paste anything
It will scroll smoothly
This time the full text will show
No cutting
No missing parts
        </div>
    </div>

    <!-- IMAGE SECTION -->
    <img src="Keke.jpg" class="side-img" alt="Side Image">

</div>

</body>
</html>
